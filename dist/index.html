<!DOCTYPE html>
<html lang="en" class="w-full h-full text-[16px]">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <script type="module" src="./bundle.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <div
    class="fixed right-0 top-0 left-0 z-40 bottom-0 flex justify-center items-center pointer-events-none msg-modal-container"
  ></div>
  <div
    class="top-0 modal opacity-0 pointer-events-none duration-500 transition left-0 right-0 bottom-0 fixed bg-[#8b7ff388] z-30 flex justify-center items-center"
  >
    <div
      class="bg-white rounded-[10px] sm:w-[500px] w-[95%] min-h-[300px] flex flex-col justify-center p-[10px] items-center"
    >
      <h2 class="text-[25px] font-secondary mb-[15px]">
        Your url is ready to use!
      </h2>
      <a
        href="http://localhost:8080/3evfede"
        class="border-2 generated-url border-dashed hover:bg-[#ffa38e] transition duration-200 font-secondary border-[#fa6746] p-[5px] rounded-[10px]"
        >localhost:8080/3evfede</a
      >
      <div class="mt-[40px]">
        <button
          class="bg-[#f47c61] hover:bg-[#fa6746] transition duration-300 p-[10px] rounded-[10px] text-white modal-close-button"
        >
          Close
        </button>
        <button
          class="bg-[#3269e4] copy-link hover:bg-[#2b58bb] transition duration-300 p-[10px] rounded-[10px] text-white"
        >
          Copy link
        </button>
      </div>
    </div>
  </div>
  <body class="w-full h-full bg-[#011747] relative flex flex-col">
    <nav
      class="w-full z-10 mb-[30px] sm:min-h-[80px] flex justify-center items-center min-h-fit px-[20px] sm:py-0 py-[20px]"
    >
      <div
        class="w-full h-fit flex sm:flex-row flex-col justify-center sm:justify-between items-center"
      >
        <h1 class="text-white font-primary text-[40px]">
          <a class="inline-block w-full h-full text-center" href="/"
            >URL Shortener</a
          >
        </h1>
        <a
          class="bg-[#122b62] px-[8px] py-[5px] font-primary rounded-[8px] min-w-[100px] text-[25px] min-h-[40px] flex text-white"
          target="_blank"
          href="https://github.com/saman2007/digitize-shopping-website"
          >Github
          <div class="mr-[10px]"></div>
          <i class="fa-brands fa-github mr-[5px] mt-[6px] w-[20px] h-[20px]"></i
        ></a>
      </div>
    </nav>
    <div
      class="w-[15px] h-[15px] bg-[#3269e4] rounded-full absolute left-[5%] top-[12%]"
    ></div>
    <div
      class="w-[15px] h-[15px] bg-[#f47c61] rounded-full absolute left-[60%] top-[30%]"
    ></div>
    <div
      class="w-[15px] h-[15px] bg-[#3269e4] rounded-full absolute left-[70%] top-[50%]"
    ></div>
    <div
      class="w-[15px] h-[15px] bg-[#f5f4e3] absolute left-[14%] top-[56%] rotate-45"
    ></div>
    <div
      class="w-[15px] h-[15px] bg-[#f5f4e3] absolute left-[80%] top-[90%] rotate-45"
    ></div>
    <div
      class="w-[15px] h-[15px] bg-[#3269e4] rounded-full absolute left-[94%] top-[80%]"
    ></div>
    <div
      class="w-[15px] h-[15px] bg-[#f47c61] rounded-full absolute left-[46%] top-[75%]"
    ></div>
    <div
      class="w-[15px] h-[15px] bg-[#f5f4e3] absolute left-[80%] top-[15%] rotate-45"
    ></div>
    <div
      class="w-[15px] h-[15px] bg-[#f47c61] rounded-full absolute left-[25%] top-[90%]"
    ></div>
    <div
      class="w-[15px] h-[15px] bg-[#f47c61] rounded-full absolute left-[35%] top-[15%]"
    ></div>
    <div
      class="w-[15px] h-[15px] bg-[#3269e4] rounded-full absolute left-[40%] top-[45%]"
    ></div>
    <div class="w-full h-fit flex justify-end items-center m-auto">
      <div
        class="w-full z-10 h-fit relative flex flex-col justify-center px-[10px] items-center"
      >
        <h1
          class="font-primary mb-[10px] text-center text-[35px] sm:text-[45px] z-10 text-white font-black"
        >
          a great and useful tool to make your
          <span class="text-[#f47c61]">URL</span> shorter or what you want
        </h1>
        <p
          class="font-primary mb-[50px] text-center text-[20px] z-10 text-white font-black"
        >
          just enter your url and select an option! you'll get your new url!
        </p>
        <form
          class="flex sm:flex-row items-center justify-center flex-col h-fit m-auto w-full"
        >
          <div class="sm:max-w-[500px] url-inputs w-full flex flex-col">
            <input
              type="text"
              placeholder="enter your url here..."
              class="url-input px-[10px] py-[15px] w-full outline-none font-secondary text-[18px] rounded-[15px]"
            />
          </div>
          <div class="flex sm:ml-[15px] flex-shrink-0 sm:mt-0 mt-[15px]">
            <button
              class="min-w-[90px] random-url px-[10px] text-white h-[55px] hover:bg-[#fa6746] transition duration-300 rounded-[10px] font-secondary text-[16px] bg-[#f47c61]"
            >
              random URL
            </button>
            <button
              class="min-w-[90px] custom-url px-[10px] text-white h-[55px] hover:bg-[#fa6746] transition duration-300 ml-[10px] rounded-[10px] font-secondary text-[16px] bg-[#f47c61]"
            >
              custom URL
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="mb-[50px]"></div>
    <div
      class="h-[50px] bottom-0 right-0 left-0 flex justify-center items-center relative"
    >
      <p class="text-center text-white font-secondary text-[18px]">
        developed by
        <a
          class="text-[#f47c61] hover:text-red-600 transition duration-300"
          target="_blank"
          href="https://github.com/saman2007"
          >saman</a
        >
        with <i class="fa-solid fa-heart text-red-600 w-[20px] h-[20px]"></i>
      </p>
    </div>
  </body>
</html>
